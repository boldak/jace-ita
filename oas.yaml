                schema:
                  $ref: "#/components/schemas/response_model_type"

  /exists/model/{name}:
    get:
      summary: "Перевірити чи є модель за ім'ям"
      description: "Повертає значення чи присутня модель в системі за вказаним ім'ям"
      tags: 
        - "Доступ до бази моделей"
      parameters:
        - $ref: "#/components/parameters/name_in_path"    
      responses:
        200: 
          description: "Відповідь сервісу"
          content:
              application/json:
                schema:
                  $ref: "#/components/schemas/res_exist_type"
                example:
                  model:
                    name: 413ijapd9z8_11
                    exists: true 
        500:
          description: "Відповідь сервісу у разі помилки"
          content:
