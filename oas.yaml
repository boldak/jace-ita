openapi: "3.0.2"


info: 
  
  title: "JACE-ITA. Сервіс ітеративного тренування моделей машинного навчання"
  
  description: "Надає можливості тренування моделей машинного навчання для розпізнавання іменованих сутностей в текстах природньої мови, можливості розпізнавання текстів та оцінювання моделей машиного навчання. Також надає послуги управління моделями (збереження, імпорт, експорт...)"
  
  version: "1.0.1"
  
  contact:
    name: "jace-ita"
    url: "http://localhost:3001/"
    email: "boldak.andrey@gmail.com"
  
  license: 
    name: "MIT License"
    url: "http://localhost:8080/license.html"

    

servers:
  
  - url: "http://localhost:8080"
    description: "Локальне розроблення"
    

components:
  
  parameters:
    
    name_in_path:
      name: name
      description: "Название модели"
      required: true
      in: path
      schema:
        type: string
      example: 413ijapd9z8_11_uk  
  
  schemas:
  
  
    entity_type:
      type: object
      title: "Іменована сутність"
      description: "Описує тип та положення в тексті іменованої сутності"
      required:
        - type
        - pos
      properties:
        "type":
          type: string
          title: "Тип іменованої сутності"
          description: "Тип іменованої сутності"
          
        pos:
          title: "Положення іменованої сутності в тексті"
          description: "Стартова та кінцева позиції"     
          items:
            type: number
          minItems: 2
          maxItems: 2
      
 
  
    text_data_type:
      
      title: "Елемент даних"
      description: "Описує один елемент даних для тренування/розпізнавання/оцінювання"     
      type: object
      required:
        - text
        - entities
      properties:
        text: 
          description: "Текстові данні"
          type: string
        entities:
          description: "Масив іменованих сутностей"
          items:
            $ref: "#/components/schemas/entity_type"

    res_exist_type:

      title: "Тип даних для обміну з сервісом."
      description: "Описує структуру даних, які передаються у відповідь на запит по наявності моделі"
      type: object
      required:
        - model
      properties:
        model:
          description: "Наявність моделі"
          type: object
          required:
            - name
            - exists
          properties:
      
            name:
              description: "Ім'я моделі"
              type: string
            locale:
              description: "Модель знайдена"
              type: boolean

    req_model_type:

      title: "Тип даних для обміну з сервісом."
      description: "Описує структуру даних, яка передається в сервіс в якості завдання. Успішний результат оброблення повертається сервісом в такій само структурі."
      type: object
      required:
        - model
      properties:
        model:
          description: "Опис моделі"
          type: object
          required:
            - name
            - locale
            - client
          properties:
      
            name:
              description: "Ім'я моделі"
              type: string
            locale:
              description: "Локалізація моделі (мова розпізнавання)"
              type: string
              enum:
                - en
                - uk
                - ru
            client:
              description: "Масив оцінок втрат при тренуванні моделі"
              type: string 

    res_type_with_url:
      title: "Посилання на модель"
      type: object
      required:
        - url    
      properties:
        url:
          description: "Посилання на модель"
          type: string

    res_type_with_status:
      title: "Посилання на модель"
      type: object
      required:
        - status    
      properties:
        status:
          description: "Статус завдання"
          type: string      


    req_res_type:
      
      title: "Тип даних для обміну з сервісом."
      description: "Описує структуру даних, яка передається в сервіс в якості завдання. Успішний результат оброблення повертається сервісом в такій само структурі."
      type: object
      required:
        - model
        - data
      properties:
        model:
          description: "Опис моделі"
          type: object
          required:
            - name
            - locale
          properties:
      
            name:
              description: "Ім'я моделі"
              type: string
            locale:
              description: "Локалізація моделі (мова розпізнавання)"
              type: string
              enum:
                - en
                - uk
                - ru
            losses:
              description: "Масив оцінок втрат при тренуванні моделі"
              items:
                type: number
            metrics:      
              description: "Результати оцінювання моделі"
              type: object
              additionalProperties:
                description: "Оцінки розпізнавання іменованої сутності певного типу"
                type: object
                properties:
                  p:
                    type: number
                  r:
                    type: number
                  f: 
                    type: number
        data:
          items: 
            $ref: "#/components/schemas/text_data_type"
      

            
    
    response_error_type:
      title: "Помилкова відповідь"
      type: object
      required:
        - error    
      properties:
        error:
          description: "Повідомлення про помилку"
          type: string

    response_warning_type:
      title: "Попереджувальна відповідь"
      type: object
      required:
        - warning    
      properties:
        warning:
          description: "Повідомлення про попередження"
          type: string

    response_type:
      allOf:
        - $ref: "#/components/schemas/req_res_type"
        - type: object
          properties:
            result: 
              description: "Результат оброблення"
              oneOf:
                - $ref: "#/components/schemas/req_res_type"
                - $ref: "#/components/schemas/response_error_type"
                - $ref: "#/components/schemas/response_warning_type"

    response_model_type:
      type: object
      properties:
        result: 
          description: "Результат оброблення"
          oneOf:
            - $ref: "#/components/schemas/res_type_with_status"
            - $ref: "#/components/schemas/res_type_with_url"
            - $ref: "#/components/schemas/response_error_type"
            - $ref: "#/components/schemas/response_warning_type"      
  
  requestBodies:
    
    use_model_body:
      content:
        application/json:
          schema: 
            $ref: "#/components/schemas/req_res_type"
            
    
  
            
    
paths:
  /:
    get: 
      
      summary: "Отримати загальний опис сервісу"
      description: "Повертає сторінку загального опису"
      tags: 
        - "Загальна інформація"
      
      responses:
        200: 
          description: "Успішна відповідь"
          content:
            text/html:
              schema:
                type: "string"
              example: "Not found"
  
  /model/restore:
    post:
      summary: "Відновлення моделі"
      description: "Відновлення модель в системі"
      tags: 
        - "Доступ та відновлення в базі моделей"
      requestBody:
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/req_model_type"

      responses:
        200: 
          description: "Відповідь сервісу"
          content:
              application/json:
                schema:
                  $ref: "#/components/schemas/response_model_type"

  /model/save:
    post:
      summary: "Збереження моделі"
      description: "Зберегти модель в системі"
      tags: 
        - "Доступ та збереження в базі моделей"
      requestBody:
        content:
          application/json:
            schema: 
